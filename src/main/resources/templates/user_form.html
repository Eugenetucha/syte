<!DOCTYPE html>
<html lang="en">
<head>
    <title>My_app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/now.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body>
<div th:fragment="form1">
    <label for="telephone_number" class="form-label">please set your telephone number</label>
    <input type="text" class="form-control" id="telephone_number" name="telephone_number"
           placeholder="telephone_number" th:field="*{User_options.telephone_number}">
</div>
<div th:fragment="form2">
    <label for="country" class="form-label">please set your country</label>
    <input type="text" class="form-control" id="country" name="country"
           placeholder="country" th:field="*{User_options.country}">
</div>
<div th:fragment="form3">
    <label for="email" class="form-label">please set your email</label>
    <input type="text" class="form-control" id="email" name="email"
           placeholder="email" th:field="*{User_options.email}">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
