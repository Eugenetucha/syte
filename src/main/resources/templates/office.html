<!DOCTYPE html>
<html lang="en">
<head>
    <title>My_app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/now.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body>
<div class="limiter">
    <div th:insert="~{/navigation :: nav_bar}"></div>
    <div class="container-for_all">
        <form class="row" th:action="@{/office}" method="post">
            <div class="col-3">
            </div>
            <div class="col-6">
                Your contacts:
            </div>
            <div class="col-3">
            </div>
            <div class="col-3">
            </div>
            <div class="col-6">
                <p>username :</p>
                <p><span th:text="${User.username}"></span></p>
            </div>
            <div class="col-3">
            </div>
            <div class="col-3">
            </div>
            <div class="col-auto">
                <p>telephone number: </p>
                <p  th:text="${User.telephone_number}"></p>
                <div th:if="${User.telephone_number == null}" th:insert="~{/user_form :: form1}">
                </div>
            </div>
            <div class="col-12">
            </div>
            <div class="col-3">
            </div>
            <div class="col-auto">
                <p>country: </p>
                <p  th:text="${User.country}"></p>
                <div th:if="${User.country == null}" th:insert="~{/user_form :: form2}">
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
            </div>
            <div class="col-auto">
                <p>email: </p>
                <p  th:text="${User.email}"></p>
                <div th:if="${User.email == null}" th:insert="~{/user_form :: form3}">
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">
                    Reset
                </button>
                <form class="row" method="put" th:action="@{/office}">
                    <button type="submit" class="btn btn-primary">
                        Change
                    </button>
                </form>
            </div>
            <div class="col-6">
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
