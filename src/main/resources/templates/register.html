<!DOCTYPE html>
<html lang="en">
<head>
	<title>My_app</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/now.css">
</head>
<body>
<div class="limiter">
	<div th:insert="~{/navigation :: nav_bar}"></div>
	<div class="container-for_all">
	<form class="row g-3 " th:action="@{/register}" th:object="${User}" method="post">
		<div class="col-3">
		</div>
		<div class="col-6">
			<label for="username" class="form-label">Username</label>
			<input type="username" class="form-control" id="username" name="username" placeholder="username" th:field="*{username}">
		</div>
		<div class="col-3">
		</div>
		<div class="col-3">
		</div>
		<div class="col-6">
			<label for="inputPassword4" class="form-label">Password</label>
			<input type="password" class="form-control" id="inputPassword4" name="password" placeholder="password" th:field="*{password}">
		</div>
		<div class="col-3">
		</div>
		<div class="col-3">
		</div>
		<div class="col-auto">
			<button type="submit" class="btn btn-primary">Sign in</button>
		</div>
		<div class="col-6">
		</div>
		<div class="text-center p-t-136">
			<ul th:if="${#fields.hasErrors('*')}">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
			</ul>
			<a class="txt2" href="login">
				Back to login
			</a>
		</div>
	</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
